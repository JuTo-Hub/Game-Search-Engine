<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates & Reviews Game Search Engine</title>

    <!-- Maybe use google fonts as well?-->
    <!-- more styling libraries to come-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling/style.css">
    <style>
       body {
            background-image: url(./styling/icons.jpg);
            background-color: #cccccc;
            background-repeat: repeat;
            background-size: 400px;
        }
    </style>
</head>

<body>
    <div class="container light-blue lighten-3">
        <h1>Rates & Reviews</h1>
        <h2>Game Search Engine</h2>
        <p id="tagline">Welcome to the place where you can find the best deals & reviews for games!</p>
        <div class="container inner-container">
            <form action="">
                <label for=""></label>
                <input type="text" name="" id="userGame" placeholder="Search For A Game">
                <button id="searchReviewsButton" class="btn waves-effect waves-light"> 
                    <i class="material-icons right"></i>Search for Reviews
                </button>
                <button id="searchDealsButton" class="btn waves-effect waves-light"> 
                    <i class="material-icons right"></i> Search for Deals
                </button>
            </form>

            <div class="reviews">
            </div>

            <br>

            <div id="deals" class="deals">
            </div>

            <ul class="asd">
            <!--dummy element for trying to get past searches to display-->
            </ul>

            <footer>
                <a href="https://www.freepik.com/vectors/business">
                    Business vector created by macrovector - www.freepik.com</a>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="logic.js"></script>


</body>

</html>
